<html>
  <head>
    <meta charset="utf-8">

    <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link type="text/css" rel='stylesheet' href='main.css'/>

    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>

        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	  <script src="script.js"></script>

  </head>

  <body>
    <div class='conatiner'>
      <nav class='navbar navbar-fixed-top row'>
        <div class='col-md-6 col-md-offset-4'>
          <h2>What The Heck Am I Watching?</h2>
        </div>
      </nav>
    </div>

    <div class='container' id='topButtons'>
      <div class='row'>
        <div class='col-md-2'>
          <a class='btn btn-default' href='about.html'>About</a>
        </div>
        <div class='myList col-md-2'>
          <a class='btn btn-default' href='#'>My List</a>
        </div>
      </div>
    </div>

    <div class='container'>
      <div class='row'>

        <div class='col-md-6 col-md-offset-1' id="middleSection">
          <h3 class='bodyHeader'>What are you watching?</h3>
          <form action='index.html' method='get'>
            <input type='text' name='q' id='searchIt' autofocus /><br>
            <button class='midbuttons' type='submit' value='submit' id='submitIt'>SUBMIT!</button>
            <!-- <button class='midbuttons' type='submit'>Popular</button>
            <button class='midbuttons' type='submit'>Trending</button> -->
          </form>
        </div>
      </div>
    </div>

    <div class='container' id='revealIt'>
      <div class='row'>
        <article class='col-md-10'>
          <h3>This is your list!</h3>
          <p>Take notes, because this list is kinda buggy. I'll fix it later. I promise.</p><br>
          <div class='anotherTemplate copy row'>
            <input class='targetInput' type='checkbox' name='descriptionHere' />
            <p class='appendHere'></p>
          </div>
        </article>
      </div>
    </div>

    <div class='container' id='displayIt'>
      <div class='row template'>
        <article class='episodeSection col-md-12'>
          <div class='episodeImage col-md-3'></div>
          <div class='episodeDetails col-md-6'></div>
        </article>
      </div>
    </div>

    <button type='button' class='btn btn-default' id='cornerButton'>Back to My List</button>

  </body>
</html>
